<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #050505;
      --fg: rgba(255,255,255,.95);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
    }

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap{
      width: min(720px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 26px;
      padding: 40px 0;

      opacity: 0;
      transform: translateY(5px);
      animation: appear 0.7s ease-out forwards;
    }

    .text{
      font-family: "Noto Serif JP", serif;
      font-size: clamp(22px, 4vw, 36px);
      font-weight: 300;
      letter-spacing: 1.4px;
      text-align: center;

      /* more present breathing */
      animation: breathe 2.4s ease-in-out infinite;
      text-shadow: 0 0 26px rgba(255,255,255,.12);
    }

    .img{
      width: min(60px, 14vw);   /* קטנטונת */
      height: auto;
      opacity: 0.85;
    
      /* ביטול כל תחושת קופסה */
      border-radius: 0;
      box-shadow: none;
    
      /* התמזגות ברקע */
      mix-blend-mode: lighten;
      filter: brightness(0.95) contrast(1.05);
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* faster & more visible breathing */
    @keyframes breathe {
      0% {
        opacity: 0.75;
        filter: brightness(0.92);
      }
      50% {
        opacity: 1;
        filter: brightness(1.06);
      }
      100% {
        opacity: 0.75;
        filter: brightness(0.92);
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="text">You are the Buddha</div>
    <!-- <img class="img" src="buddha.png" alt="Buddha" /> -->
  </main>
</body>
</html>
